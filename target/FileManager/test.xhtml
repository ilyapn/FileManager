<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pr="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">
<head></head>
<body>
<h:form>

    <p:ajaxStatus style="width:50px;height:50px">
        <f:facet name="start">
            <h:outputText value="">
                <p:graphicImage value="giphy.gif">
                </p:graphicImage>
            </h:outputText>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value="">
            </h:outputText></f:facet>
    </p:ajaxStatus>

    <h:panelGrid columns="2">
        <h:inputText value="#{testBean.text}">
            <p:ajax update="out">
            </p:ajax>
        </h:inputText>
        <h:outputText id="out" value="#{testBean.text}">



            <h:inputText id="counter">
                <p:ajax listener="#{counterBean.increment}" update="out_counter">
                </p:ajax></h:inputText>
            <h:outputText id="out_counter" value="#{counterBean.count}">


                <h:inputText id="firstname" value="#{testBean.text}">
                    <p:ajax event="keyup" update="out_2">
                    </p:ajax></h:inputText>
                <h:outputText id="out_2" value="#{testBean.text}">


                    <h:inputText id="firstname_3" value="#{testBean.text}">
                        <f:ajax event="keyup" execute="firstname_3" render="out_3">
                        </f:ajax></h:inputText>

                    <h:outputText id="out_3" value="#{testBean.text}">
                    </h:outputText></h:outputText></h:outputText></h:outputText>
    </h:panelGrid>
</h:form>
</body>
</html>
