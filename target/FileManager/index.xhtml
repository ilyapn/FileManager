<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pr="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>PrimeFaces</title>
        </f:facet>
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"></link>
        <script type="text/javascript" src="scripts/script.js"></script>
    </h:head>
    <h:body>

        <h:form id="isTable">
            <pr:outputLabel value="#{treeBasicView.count}"/>
            <!--<pr:outputLabel value="#{treeBasicView.dropNode}"/>-->
            <br/>
            <pr:tree id="tree" draggable="true" droppable="true" dragdropScope="demo" highlight="true" required="true"
                     value="#{treeBasicView.root}" selectionMode="single" selection="#{treeBasicView.selectedNode}"
                     var="node" dynamic="true" style="width:50%"
            >
                <pr:ajax event="expand"
                         delay="2000"/><!--onstart="iconLoad()"update="isTable:lbl tr"listener="#{treeBasicView.listener}"-->
                <pr:ajax event="select" update=":isTable:tree"/>
                <pr:ajax event="dragdrop" listener="#{treeBasicView.onDragDrop}" update=":isTable:tree"/>
                <pr:treeNode id="tr" collapsedIcon="ui-icon-folder-collapsed"
                             expandedIcon="ui-icon-folder-open"><!--ui-icon-folder-open--><!--collapsedIcon="ui-icon-folder-collapsed"-->
                    <h:outputLabel id="tar" value="#{node}"/>
                </pr:treeNode>
            </pr:tree>
            <pr:contextMenu for="tree">
                <pr:menuitem value="delete" update=":isTable:tree" actionListener="#{treeBasicView.delete}"/>
                <pr:menuitem value="new folder" update=":isTable:tree" actionListener="#{treeBasicView.addNode()}"/>
                <pr:menuitem value="rename" update=":isTable:tree" onclick="PF('rnm').show()" /><!--text oncomplete=""-->
            </pr:contextMenu>
            <pr:dialog widgetVar="rnm" dynamic="true" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <pr:outputPanel style="text-align:center;">
                    <h:outputLabel value="rename:"/>
                    <pr:inplace id="inpl" editor="true">
                        <pr:ajax event="save" update=":isTable:tree"></pr:ajax>
                        <pr:ajax event="cancel" update=":isTable:tree"></pr:ajax>
                        <pr:inputText id="text" value="#{treeBasicView.rename}"><!--required="true" label="text"-->
                        </pr:inputText>
                    </pr:inplace>
                    <!--<p:commandButton value="rename" type="button" onclick="PF('rnm').hide()" />-->
                </pr:outputPanel>
            </pr:dialog>
        </h:form>


    </h:body>
</f:view>
</html>
